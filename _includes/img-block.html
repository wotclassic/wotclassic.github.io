<div class="img-signa-cont">
    <a class="img-signa-link" href="{{ include.url | absolute_link }}">
        <img class="img-signa-img" src="{{ include.image | relative_url }}" width="215">
    </a>
    <h2 class="img-signa-name">
        <a class="img-signa-name-link" href="{{ include.url | absolute_link }}">{{ include.text }}</a>
    </h2>
    <div class="img-signa-statistic">
        <p class="img-signa-time">{{ include.date }}</p>
    </div>
</div>
