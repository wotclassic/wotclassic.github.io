<a class="ad-img" href="{{ include.url | absolute_url }}" style="width: {{ include.width }}px; {% if include.inline %}display: inline-block;{% endif %}">
    <img src="{{ include.image | relative_url }}" height="{{ include.height }}">
    {% if include.is_new %}<img class="new-mod" src="{{ '/assets/img/icon-new.png' | relative_url }}">{% endif %}
    {%- if include.text -%}
        <span class="text-pos">
            <span class="text-head">{{ include.text }}</span>
        </span>
    {%- endif -%}
    <span class="blackout"></span>
</a>
